<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nidhin be like</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 3rem;
            margin-top: 20px;
        }

        h2 {
            color: #3498db;
            font-size: 1.5rem;
        }

        video {
            border: 10px solid #3498db;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Button Styles */
        .play-button {
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #2980b9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <video id="videoPlayer" width="1080" height="2340" controls>
        <source src="https://drive.google.com/file/d/1iS7avS30LHliuJAMtTVql5lVSqCq1ms3/view?usp=drivesdk" type="video/mp4">
    </video>

    <h1>Nidhin be gae</h1>
    <h2>He is like that</h2>

    <button class="play-button" onclick="toggleVideo()">Pause Video</button>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = document.querySelector('.play-button');

        function toggleVideo() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playButton.textContent = 'Pause Video';
            } else {
                videoPlayer.pause();
                playButton.textContent = 'Play Video';
            }
        }
    </script>
    
</body>
</html>
